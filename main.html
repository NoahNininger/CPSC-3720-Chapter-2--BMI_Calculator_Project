<!--
	BMI Calculator

	Set values for height in inches and weight in pounds, then convert the
	values to centimeters and kilos, outputting the results to the console:

		1 inch is equal to 2.54 cm
		2.2046 pounds is equal to 1 kilo

	Output the results. Then, calculate and log the BMI: this is equal to
	weight (in kilos) divided by squared height (in meters). Output the 
	results to the console.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Chapter 2: BMI Calculator Project</title>
	<script type="text/javascript" src="JavaScript.js"></script>
</head>
<body>
	<h1>BMI Calculator</h1>  <!-- Website Title -->

 <!-- Interactive Input Boxes -->
	<input id="height" type="text" placeholder="Enter Height (in)" required/>
	<input id="weight" type="text" placeholder="Enter Weight (lbs)" required/>

 <!-- Performs Calculation -->
	<input type="button" onclick="calculate()" value="Calculate">
	
 <!-- Displays Information -->	
	<p id="bmi">Your Calculated BMI: </p>
	<script>print()</script>

</body>
</html>
